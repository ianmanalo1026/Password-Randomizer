{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'password/style.css' %}">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Password Randomizer</title>
  </head>
  <body>
        <section class="pb-5">
            <nav class="navbar navbar-dark bg-dark ">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Password Randomizer</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link  text-light" aria-current="page" href="#">About</a>
                    </li>
                </ul>
                </div>
            </nav>
        </section>

        <section class="pt-5">
            <div class="contianer text-center pt-5">
                <form method="POST" action="{% url 'home' %}">
                    {% csrf_token %}
                    <h1> Your Password is :</h1>
                    <div class="container input-group mb-3 pt-2" style="width:350px">
                        <input type="text" name="new_password" value="{{ thepassword }}" hidden="TRUE">
                        <input type="text" class="form-control text-center font-weight-bold" placeholder="Password" aria-label="Recipient's username" aria-describedby="button-addon2" value="{{ thepassword }}" disabled="TRUE">
                    </div>
                    <div class="py-3">
                        <h4>
                            Choose Category
                        </h4>
                    </div>
                    <div class="container ml-2">
                        <select name="length">
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12" selected="selected">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                        </select>Length
                        <input type="checkbox" name="uppercase_letter"> Uppercase
                    </div>
                    <div class="container">
                        <input type="checkbox" name="numbers"> Numbers
                        <input type="checkbox" name="special_character"> Special Characters
                    </div>

                    <div class="container pt-4 pb-5">
                        <button class="btn btn-primary" type="submit" name="password_button">Generate Password</button>
                    </div>
                </form>
            </div>
                <div class="container pt-5 text-center">
                    <div class="container pb-5">
                        <h3>
                            Would you like to send it to your email?
                        </h3>
                    </div>
                <form action="{% url 'home' %}" method="POST">
                    {% csrf_token %}
                    <div class="text-center">
                    <div class="container input-group mb-3 " style="width:350px">
                        <input type="text" name="new_password" value="{{ thepassword }}" hidden="TRUE">
                        <input type="text" class="form-control" placeholder="Name" aria-label="Recipient's username" aria-describedby="button-addon2" name="name">
                    </div>
                    <div class="container input-group mb-3" style="width:450px">
                        <input type="text" class="form-control" placeholder="Email Address" aria-label="Recipient's username" aria-describedby="button-addon2" name="email">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2" name="send_email">Button</button>
                      </div>
                      {{message}}
                    </div>
                </form>
                </div>
            </section>

            <footer class="bg-dark px-5">
                  <div class="row mt-2">
                    <div class="col text-center text-light border-top pt-3">
                      <p>&copy; Ian Manalo, Back-end Developer</p>
                    </div>
                  </div>
              </footer>
 </body>
</html>
