<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <section>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Default</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link  text-dark" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link  text-dark" href="#">Link</a>
                    </li>
                </ul>
                </div>
            </nav>
        </section>

        <section>
            <div class="contianer text-center">
                <form method="POST" action="{% url 'home' %}">
                    {% csrf_token %}
                    <select name="length">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12" selected="selected">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>
                        <input type="checkbox" name="uppercase_letter"> Uppercase
                        <input type="checkbox" name="numbers"> Numbers
                        <input type="checkbox" name="special_character"> Special Characters
                        <button class="btn btn-primary" type="submit" name="password_button">Generate Password</button>
                        <h1> Your assword is :</h1>
                        <input type="text" value="{{ thepassword }}" disabled="TRUE">
                </form>
            </div>

            <section>
                <form action="{% url 'home' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" placeholder="Name" name="name">
                    <input type="text" placeholder="Email" name="email">
                    <input type="text" name="new_password" value="{{ thepassword }}" disabled="TRUE" hidden="TRUE">
                    <button type="submit" name="send_email">Send</button>
                </form>
            </section>
      
        <section>
            
        </section>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
